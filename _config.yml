about_content: | # this will include new lines to allow paragraphs
  새로운 도전을 좋아하는 게임 클라이언트 개발자 최경희입니다.<br/>
  여러 회사에서 신규 개발 뿐만 아니라 여러 라이브 프로젝트 경험을 쌓았습니다.<br/>
  가능하면 프로젝트의 핵심 기능 구현에 참여하려고 노력해왔고 많은 경험을 쌓았습니다.<br/> 
  또한 자기개발을 위해 회사 업무와는 별개로 게임, 어플 등 개인 프로젝트를 꾸준히 진행하고 있습니다.<br/>
  현재는 엔씨소프트에서 글로벌 IP와 협업한 MMORPG를 개발 중입니다.<br/>

