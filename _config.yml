            또한 각종 전투, 타겟 시스템 등 관련 작업을 진행하고 있습니다.
            * 카메라 통합 시스템 구현 : 파편화된 카메라 기능들을 통합하고 관리할 수 있는 데이터 구조를 제공하여 관련 작업의 능률을 올렸습니다.
